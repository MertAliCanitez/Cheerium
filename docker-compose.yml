version: '3.9'
services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: smiile
    ports:
      - "5432:5432"
  backend:
    build: ./backend
    environment:
      ASPNETCORE_URLS: http://0.0.0.0:8080
      ConnectionStrings__Default: Host=postgres;Port=5432;Database=smiile;Username=postgres;Password=postgres
      JWT_KEY: demo-key-please-change
    ports:
      - "8080:8080"
    depends_on:
      - postgres
  frontend:
    build: ./frontend
    ports:
      - "4200:80"
    depends_on:
      - backend
